<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sleep Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Sleep Tracker</h1>

    <div>
        <label for="sleep-time">Sleep Time:</label>
        <input type="time" id="sleep-time"><br>

        <label for="wake-time">Wake Time:</label>
        <input type="time" id="wake-time"><br>

        <label for="hours">Hours Slept (optional):</label>
        <input type="number" id="hours"><br>

        <button id="log">Log Sleep</button>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
